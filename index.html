<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>covid website</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Covid Testing Center</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                  
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html" tabindex="-1" aria-disabled="true">Book Appointment</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>

                </form>
                <div class="mx-2">
                    <button class="btn btn-danger mx-1" data-bs-toggle="modal" data-bs-target="#loginUModal"
                        type="submit">Login User</button>
                        <button class="btn btn-danger mx-1" data-bs-toggle="modal" data-bs-target="#loginCModal"
                        type="submit">Login Center</button>
                    <button class="btn btn-primary mx-1" data-bs-toggle="modal" data-bs-target="#signupModal"
                        type="submit">Registration</button>
                </div>
            </div>
        </div>
    </nav>

    <!--login Modal -->
    <div class="modal fade" id="loginUModal" tabindex="-1" aria-labelledby="loginUModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginUModalLabel">Login Page Of User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">User Id</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Enter User Id">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <button class="btn btn-primary">Login</button>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- login center code -->
    <div class="modal fade" id="loginCModal" tabindex="-1" aria-labelledby="loginCModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginCModalLabel">Login Page Of Center Workers</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">User Id</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Enter User Id">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Center Id</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Enter Center Id">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <button class="btn btn-primary">Login</button>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

     <!-- SignUp Modal -->
     <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Create Covid Vaccination Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-body">
                        <div class="mb-1">
                            <label class="mb-1" for="exampleFormControlInput1" class="form-label">Full Name</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter Your Name">
                        </div>
                        <div class="mb-1">
                            <label class="mb-1" for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <div class="mb-1">
                            <label class="mb-1" for="exampleFormControlInput1" class="form-label">Password</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>
                        <div class="mb-1">
                            <label class="mb-1" for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>
                        <div class="mb-1">
                            <label class="mb-1" for="exampleFormControlInput1" class="form-label">Fill OTP</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                        </div>
                        <button class="btn btn-primary">Register</button>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/c2.jpg" class="d-block w-100" alt="" height="620px">
                <div class="carousel-caption d-block">
                    <h2 class="hh mb-3">Welcome To Covid Testing Center</h2>
                     <div class="bt mb-5">
                    <button class="btn btn-primary">Treatment</button>
                    <button class="btn btn-danger">Expert Consult</button>
                    <button class="btn btn-success">Medicine</button></div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/c1.jpg" class="d-block w-100" alt="" height="620px">
                <div class="carousel-caption d-block">
                    <h2 class="hh mb-3">Let's Stay Safe & Fight Together Against Corona Virus</h2>
                     <div class="bt mb-5">
                    <button class="btn btn-primary">Treatment</button>
                    <button class="btn btn-danger">Expert Consult</button>
                    <button class="btn btn-success">Medicine</button></div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/c3.jpg" class="d-block w-100" alt="" height="620px">
                <div class="carousel-caption d-block">
                    <h2 class="hh mb-3 hh-dark">We are always here for your health and safety</h2>
                     <div class="bt mb-5">
                    <button class="btn btn-primary">Treatment</button>
                    <button class="btn btn-danger">Expert Consult</button>
                    <button class="btn btn-success">Medicine</button></div>
                </div>
            </div>
            
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Appointment Booking Form</title>
</head>

<body>
    <div class="full pt-2" style="background-image: url('images/b3.jpg'); background-size: cover;">
        <div class="container mx-auto mt-0" style="text-align: center;">
            <h2>Book Your Appointment</h2>
        </div>
        <div class="box w-50 mx-auto">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your Name" required>
            </div>
            <label for="formGroupExampleInput" class="form-label">Gender</label>
            <select class="form-select mb-3" aria-label="Default select example">
                <option value="1">Select Gender</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="2">Others</option>
            </select>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter Mobile Number" required>
            </div>
            <label for="formGroupExampleInput" class="form-label">Residence</label>
            <select class="form-select mb-3" aria-label="Default select example">
                <option value="1">Select</option>
                <option value="2">PINCODE</option>
                <option value="3">STATE</option>
            </select>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">PIN CODE</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="If pin is selected" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">State</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="If state is selected" required>
            </div>
            <input type="button" class="btn btn-primary mb-3" value="Book Appointment" onclick="click_btn()" required>
        </div>
    </div>
    </div>
    <script>
        function click_btn() {
            alert("Your Appointment has booked successfully");
        }
    </script>
</body>
</html>
